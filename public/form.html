<span class="wpcf7-form-control-wrap formcheckbox" data-name="your-country"
  ><span class="wpcf7-form-control wpcf7-checkbox wpcf7-validates-as-required formcheckbox"
    ><span class="wpcf7-list-item first"
      ><label
        ><input type="checkbox" name="your-country[]" value="China" /><span class="wpcf7-list-item-label"
          >China</span
        ></label
      ></span
    ><span class="wpcf7-list-item"
      ><label
        ><input type="checkbox" name="your-country[]" value="India" /><span class="wpcf7-list-item-label"
          >India</span
        ></label
      ></span
    ><span class="wpcf7-list-item last"
      ><label
        ><input type="checkbox" name="your-country[]" value="San Marino" /><span class="wpcf7-list-item-label"
          >San Marino</span
        ></label
      ></span
    ></span
  ></span
>
<fieldset data-reflection-of="your-country" class="wpcf7-form-control wpcf7-reflection formdatareflection">
  <output name="your-country" data-default="(nothing selected)">(nothing selected)</output>
</fieldset>
